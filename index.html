<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fundraising Progress</title>
<style>
  @font-face {
    font-family: 'OtakiVegeBags';
    src: url('netlify/font/OtakiVegeBags_Slim-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    font-family: sans-serif;
    margin: 0;
    padding: 2em;
  }

  #progress-container {
    max-width: 1000px;
    margin: auto;
    position: relative;
    overflow: visible;
  }

  /* Container for labels and indicator lines */
  #labels-container {
    position: relative;
    height: 3.5em;
    margin-bottom: 0.5em;
    overflow: visible;
    user-select: none;
  }

  .label-wrapper {
    position: absolute;
    bottom: 10px; /* distance above bar */
    white-space: nowrap;
    z-index: 20;
    background: transparent; /* removed bubble background */
    padding: 0;             /* removed padding */
    border-radius: 0;       /* removed border radius */
    box-shadow: none;       /* removed shadow */

    font-family: 'OtakiVegeBags', sans-serif;
    font-size: 0.75rem;
    color: #000;
    line-height: 1.1;
  }

  .indicator-line {
    position: absolute;
    width: 2px;
    background: black;
    z-index: 15;
  }

  #bar-bg {
    position: relative;
    background: #ddd;
    border-radius: 8px;
    height: 24px;
    overflow: hidden;
    z-index: 5;
  }

  #bar-initial-bg {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    background-color: #fff9c4;
    z-index: 1;
    border-radius: 8px 0 0 8px;
  }

  #bar-fill {
    position: absolute;
    left: 0;
    top: 0;
    height: 100%;
    background: #f4c421;
    z-index: 3;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding-right: 6px;
    color: #000;
    font-weight: bold;
    border-radius: 8px 0 0 8px;
    box-sizing: border-box;
  }

  .progress-text {
    margin-top: 1em;
    font-size: 1rem;
    line-height: 1.4;
    word-wrap: break-word;
    position: relative;
    z-index: 10;
  }

  @media (max-width: 500px) {
    #labels-container {
      height: 4em;
    }
    .label-wrapper {
      font-size: 0.65rem;
      padding: 1px 4px;
    }
  }
</style>
</head>
<body>
  <div id="progress-container">
    <div id="labels-container"></div>

    <div id="bar-bg">
      <div id="bar-initial-bg"></div>
      <div id="bar-fill">Loading…</div>
    </div>

    <div class="progress-text" id="progress-line1">Loading…</div>
    <div class="progress-text" id="progress-line2"></div>
  </div>

  <script>
    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    const barFill = document.getElementById('bar-fill');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const labelsContainer = document.getElementById('labels-container');
    const progressLine1 = document.getElementById('progress-line1');
    const progressLine2 = document.getElementById('progress-line2');
    const progressContainer = document.getElementById('progress-container');
    const barBg = document.getElementById('bar-bg');

    function createLabel(percent, text) {
      const wrapper = document.createElement('div');
      wrapper.className = 'label-wrapper';
      wrapper.textContent = text;
      wrapper.style.left = percent + '%';
      return wrapper;
    }

    function clamp(value, min, max) {
      return Math.min(Math.max(value, min), max);
    }

    function adjustLabels(initialLabel, finalLabel) {
      const containerRect = progressContainer.getBoundingClientRect();

      const initialWidth = initialLabel.offsetWidth;
      const finalWidth = finalLabel.offsetWidth;

      const initialPos = (INITIAL_GOAL / FINAL_GOAL) * containerRect.width;
      const finalPos = containerRect.width;

      let initialLeft = initialPos - initialWidth / 2;
      let finalLeft = finalPos - finalWidth / 2;

      initialLeft = clamp(initialLeft, 0, containerRect.width - initialWidth);
      finalLeft = clamp(finalLeft, 0, containerRect.width - finalWidth);

      const minGap = 8;

      if (initialLeft + initialWidth + minGap > finalLeft) {
        initialLeft = clamp(initialLeft - (initialLeft + initialWidth + minGap - finalLeft), 0, containerRect.width - initialWidth);
        finalLeft = clamp(finalLeft + (initialLeft + initialWidth + minGap - finalLeft), 0, containerRect.width - finalWidth);
      }

      initialLabel.style.left = (initialLeft / containerRect.width) * 100 + '%';
      finalLabel.style.left = (finalLeft / containerRect.width) * 100 + '%';
    }

    function drawIndicatorLines(initialLabel, finalLabel) {
      const oldLines = labelsContainer.querySelectorAll('.indicator-line');
      oldLines.forEach(line => line.remove());

      const containerRect = progressContainer.getBoundingClientRect();
      const barRect = barBg.getBoundingClientRect();

      // Initial goal line: convex like a smile (∪), ending 1px above bar top
      {
        const labelRect = initialLabel.getBoundingClientRect();

        const percent = INITIAL_GOAL / FINAL_GOAL;
        const markerX = percent * barRect.width + barRect.left - containerRect.left;

        const labelCenterX = labelRect.left + labelRect.width / 2 - containerRect.left;
        const labelBottomY = labelRect.bottom - containerRect.top;
        const barTopY = barRect.top - containerRect.top;

        // Control points for bezier curve - convex (smiley)
        const startX = labelCenterX;
        const startY = labelBottomY;

        const endX = markerX;
        const endY = barTopY - 1; // 1px above bar

        // Control points positioned below the straight line to create convex curve
        const cp1X = startX + (endX - startX) / 3;
        const cp1Y = startY + 30; // 30px below start point

        const cp2X = startX + 2 * (endX - startX) / 3;
        const cp2Y = endY + 30; // 30px below end point

        drawBezierLine(startX, startY, cp1X, cp1Y, cp2X, cp2Y, endX, endY);
      }

      // Final goal line: concave like a frown (∩), ending 1px above bar top
      {
        const labelRect = finalLabel.getBoundingClientRect();

        const percent = 1;
        const markerX = percent * barRect.width + barRect.left - containerRect.left;

        const labelCenterX = labelRect.left + labelRect.width / 2 - containerRect.left;
        const labelBottomY = labelRect.bottom - containerRect.top;
        const barTopY = barRect.top - containerRect.top;

        // Control points for bezier curve - concave (frown)
        const startX = labelCenterX;
        const startY = labelBottomY;

        const endX = markerX;
        const endY = barTopY - 1; // 1px above bar

        // Control points positioned above the straight line to create concave curve
        const cp1X = startX + (endX - startX) / 3;
        const cp1Y = startY - 30; // 30px above start point

        const cp2X = startX + 2 * (endX - startX) / 3;
        const cp2Y = endY - 30; // 30px above end point

        drawBezierLine(startX, startY, cp1X, cp1Y, cp2X, cp2Y, endX, endY);
      }

      // Helper function to draw cubic Bezier curve as a div with rotation and scaling
      function drawBezierLine(x0, y0, x1, y1, x2, y2, x3, y3) {
        // Approximate Bezier length by sampling points
        function bezier(t) {
          const cx = 3 * (x1 - x0);
          const bx = 3 * (x2 - x1) - cx;
          const ax = x3 - x0 - cx - bx;

          const cy = 3 * (y1 - y0);
          const by = 3 * (y2 - y1) - cy;
          const ay = y3 - y0 - cy - by;

          const tCubed = t * t * t;
          const tSquared = t * t;

          const x = ax * tCubed + bx * tSquared + cx * t + x0;
          const y = ay * tCubed + by * tSquared + cy * t + y0;

          return { x, y };
        }

        const segments = 30;
        const points = [];
        for (let i = 0; i <= segments; i++) {
          points.push(bezier(i / segments));
        }

        for (let i = 0; i < segments; i++) {
          const p0 = points[i];
          const p1 = points[i + 1];
          const dx = p1.x - p0.x;
          const dy = p1.y - p0.y;
          const length = Math.sqrt(dx * dx + dy * dy);
          const angle = Math.atan2(dy, dx) * 180 / Math.PI;

          const line = document.createElement('div');
          line.className = 'indicator-line';
          line.style.width = length + 'px';
          line.style.height = '2px';
          line.style.left = p0.x + 'px';
          line.style.top = p0.y + 'px';
          line.style.transformOrigin = '0 0';
          line.style.transform = `rotate(${angle}deg)`;

          labelsContainer.appendChild(line);
        }
      }
    }

    function update() {
      fetch('/.netlify/functions/getProgress')
        .then(res => res.json())
        .then(data => {
          const raised = data.total;
          const percentInitial = Math.min((raised / INITIAL_GOAL) * 100, 100);
          const percentTotal = Math.min((raised / FINAL_GOAL) * 100, 100);

          barFill.style.width = percentTotal + '%';
          barFill.textContent = percentInitial.toFixed(1) + '% of initial goal';

          const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * 100;
          barInitialBg.style.width = initialBgWidth + '%';

          const remainingInitial = Math.max(0, INITIAL_GOAL - raised);
          const remainingFinal = Math.max(0, FINAL_GOAL - raised);

          progressLine1.textContent = `$${raised.toLocaleString()} raised!`;
          progressLine2.textContent = `We're only $${remainingInitial.toLocaleString()} from meeting initial $${INITIAL_GOAL.toLocaleString()} goal, and $${remainingFinal.toLocaleString()} from meeting our final $${FINAL_GOAL.toLocaleString()} goal!`;

          labelsContainer.innerHTML = '';

          const initialLabel = createLabel(initialBgWidth, `initial goal $${INITIAL_GOAL.toLocaleString()}`);
          const finalLabel = createLabel(100, `final goal $${FINAL_GOAL.toLocaleString()}`);

          labelsContainer.appendChild(initialLabel);
          labelsContainer.appendChild(finalLabel);

          adjustLabels(initialLabel, finalLabel);
          drawIndicatorLines(initialLabel, finalLabel);
        })
        .catch(err => {
          console.error(err);
          barFill.textContent = 'Error loading';
          progressLine1.textContent = '';
          progressLine2.textContent = '';
        });
    }

    window.addEventListener('resize', update);

    update();
  </script>
</body>
</html>
