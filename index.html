<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      color: #333;
    }

    .bar-container {
      position: relative;
      padding-top: 2.8em; /* space for labels */
      width: 100%;
    }

    .bar-bg {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      position: relative;
      width: 100%;
    }

    .bar-fill {
      background: #f9ca24;
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
      position: relative;
    }

    .bar-text {
      position: absolute;
      right: 8px;
      top: 1px;
      font-size: 0.85rem;
      font-weight: bold;
      color: #333;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.9rem;
      text-align: left;
    }

    .marker-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .marker {
      position: absolute;
      top: 2.8em;
      height: 20px;
      width: 2px;
      background: #000;
    }

    .goal-label {
      position: absolute;
      top: 0.5em;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #000;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="bar-container">
    <div class="marker-container" id="marker-container"></div>
    <div class="bar-bg" id="bar-bg">
      <div class="bar-fill" id="bar-fill">
        <div class="bar-text" id="bar-text">0%</div>
      </div>
    </div>
  </div>
  <div class="summary" id="summary">Loadingâ€¦</div>

  <script>
    async function fetchProgress() {
      try {
        const response = await fetch('/.netlify/functions/getProgress');
        const data = await response.json();

        const { total, goal, stretchGoal } = data;

        const barFill = document.getElementById('bar-fill');
        const barText = document.getElementById('bar-text');
        const summary = document.getElementById('summary');
        const markerContainer = document.getElementById('marker-container');

        const percentOfStretch = Math.min((total / stretchGoal) * 100, 100);
        const percentOfMain = Math.min((total / goal) * 100, 100);

        // Update bar fill
        barFill.style.width = `${percentOfStretch}%`;

        // Update percentage text
        barText.textContent = `${percentOfMain.toFixed(1)}% of initial goal`;

        // Update summary text
        const remaining = Math.max(stretchGoal - total, 0);
        summary.innerHTML = `$${total.toLocaleString()} raised of initial $10,000 goal!<br>$${remaining.toLocaleString()} remaining to meet our final $12,000 goal!`;

        // Utility: add a marker and label
        function addMarker(percent, labelText) {
          const marker = document.createElement('div');
          marker.className = 'marker';
          marker.style.left = `${percent}%`;

          const label = document.createElement('div');
          label.className = 'goal-label';
          label.textContent = labelText;
          label.style.left = `${percent}%`;

          markerContainer.appendChild(label);
          markerContainer.appendChild(marker);
        }

        // Add markers
        addMarker((goal / stretchGoal) * 100, '$10,000 initial goal');
        addMarker(100, '$12,000 final goal');

      } catch (error) {
        console.error("Error fetching progress:", error);
        document.getElementById('summary').textContent = "Error loading progress data.";
      }
    }

    fetchProgress();
  </script>
</body>
</html>
