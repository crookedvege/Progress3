<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      color: #333;
    }

    .bar-bg {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      position: relative;
      width: 100%;
    }

    .bar-fill {
      background: #f9ca24;
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
      position: relative;
    }

    .bar-text {
      position: absolute;
      right: 8px;
      top: 1px;
      font-size: 0.85rem;
      font-weight: bold;
      color: #333;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.9rem;
      text-align: left;
      line-height: 1.4;
    }

    .marker-label {
      position: absolute;
      top: -1.5em;
      font-size: 0.75rem;
      white-space: nowrap;
      transform: translateX(-50%);
    }

    .marker-left .marker-label {
      transform: translateX(-100%);
      text-align: right;
      padding-right: 4px;
    }

    .marker-right .marker-label {
      transform: translateX(0%);
      text-align: left;
      padding-left: 4px;
    }
  </style>
</head>
<body>
  <div class="bar-bg">
    <div class="bar-fill" id="bar-fill">
      <div class="bar-text" id="bar-text">0%</div>
    </div>
  </div>
  <div class="summary" id="summary">Loading...</div>

  <script>
    async function fetchProgress() {
      try {
        const response = await fetch('/.netlify/functions/getProgress');
        const data = await response.json();
        console.log("Fetched data:", data);

        const { total, goal, stretchGoal } = data;

        const barFill = document.getElementById('bar-fill');
        const barText = document.getElementById('bar-text');
        const summary = document.getElementById('summary');

        const percentOfStretch = Math.min((total / stretchGoal) * 100, 100);
        const percentOfMain = Math.min((total / goal) * 100, 100);
        const remaining = Math.max(stretchGoal - total, 0);

        // Update bar width
        barFill.style.width = `${percentOfStretch}%`;

        // Update label and summary
        if (total >= goal) {
          barText.textContent = `${percentOfStretch.toFixed(1)}%`;
          summary.innerHTML = `
            ${percentOfStretch.toFixed(1)}% of final $12,000 goal!<br>
            $${remaining.toLocaleString()} away from completing our full stretch!
          `;
        } else {
          barText.textContent = `${percentOfMain.toFixed(1)}%`;
          summary.innerHTML = `
            ${percentOfMain.toFixed(1)}% of first $10,000 goal!<br>
            $${remaining.toLocaleString()} away from our final goal of $12,000
          `;
        }

        // Add goal markers
        const barBg = document.querySelector('.bar-bg');
        const markerContainer = document.createElement('div');
        markerContainer.style.position = 'absolute';
        markerContainer.style.top = 0;
        markerContainer.style.left = 0;
        markerContainer.style.height = '100%';
        markerContainer.style.width = '100%';

        const addMarker = (leftPercent, label, sideClass) => {
          const marker = document.createElement('div');
          marker.style.position = 'absolute';
          marker.style.left = `${leftPercent}%`;
          marker.style.top = 0;
          marker.style.bottom = 0;
          marker.style.width = '2px';
          marker.style.background = '#000';
          marker.classList.add(`marker-${sideClass}`);

          const tag = document.createElement('div');
          tag.textContent = label;
          tag.className = 'marker-label';

          marker.appendChild(tag);
          markerContainer.appendChild(marker);
        };

        addMarker((goal / stretchGoal) * 100, 'first goal, $10,000', 'left');
        addMarker(100, 'final goal of $12,000', 'right');

        barBg.appendChild(markerContainer);
      } catch (error) {
        console.error("Error fetching progress:", error);
        document.getElementById('summary').textContent = "Failed to load progress data.";
      }
    }

    fetchProgress();
  </script>
</body>
</html>
