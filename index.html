<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Progress</title>

    body {

    .bar-container {
      position: relative;
      padding-top: 2.5em; /* room for labels */
      width: 100%;
    }

    .bar-bg {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      position: relative;
      width: 100%;
    }

    .bar-fill {
      background: #f9ca24;
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
      position: relative;
    }

    .bar-text {
      position: absolute;
      right: 8px;
      top: 1px;
      font-size: 0.85rem;
      font-weight: bold;
      color: #333;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.9rem;
      text-align: left;
    }

    .goal-label {
      position: absolute;
      font-size: 0.75rem;
      top: 0;
      transform: translateX(-50%);
      white-space: nowrap;
      color: #000;
    }

    .marker {
      position: absolute;
      top: 2.5em;
      height: 20px;
      width: 2px;
      background: #000;
    }
  </style>
</head>
