<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundraising Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
    }

    #progress-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .label-layer {
      position: relative;
      height: 1.5em;
      margin-bottom: 0.25em;
    }

    .goal-label {
      position: absolute;
      top: 0;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #000;
      white-space: nowrap;
    }

    .bar-bg {
      position: relative;
      background: #ddd;
      border-radius: 8px;
      height: 24px;
      overflow: hidden;
    }

    .bar-initial-bg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: #f8f8f8; /* off-white */
      z-index: 1;
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #f4c421;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
      color: #000;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      box-sizing: border-box;
    }

    .marker {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background: #000;
      z-index: 3;
    }

    .progress-text {
      margin-top: 0.5em;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <!-- Label container above the bar -->
    <div class="label-layer" id="label-layer"></div>

    <!-- The progress bar -->
    <div class="bar-bg" id="bar-bg">
      <div class="bar-initial-bg" id="bar-initial-bg"></div>
      <div class="bar-fill" id="bar-fill">Loading…</div>
    </div>

    <!-- Progress text -->
    <div class="progress-text" id="progress-text">Loading…</div>
    <div class="progress-text" id="stretch-text"></div>
  </div>

  <script>
    const barFill = document.getElementById('bar-fill');
    const barBg = document.getElementById('bar-bg');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const progressText = document.getElementById('progress-text');
    const stretchText = document.getElementById('stretch-text');
    const labelLayer = document.getElementById('label-layer');

    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    // Fetch from Netlify Function
    fetch('/.netlify/functions/get-total')
      .then(res => res.json())
      .then(data => {
        const raised = data.total;
        const percentInitial = Math.min((raised / INITIAL_GOAL) * 100, 100);
        const percentTotal = Math.min((raised / FINAL_GOAL) * 100, 100);

        // Fill bar
        barFill.style.width = `${percentTotal}%`;
        barFill.textContent = `${percentInitial.toFixed(1)}% of initial goal`;

        // Initial background fill
        const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * 100;
        barInitialBg.style.width = `${initialBgWidth}%`;

        // Progress text
        progressText.textContent = `$${raised.toLocaleString()} raised of initial $${INITIAL_GOAL.toLocaleString()} goal!`;
        const remaining = Math.max(0, FINAL_GOAL - raised);
        stretchText.textContent = `$${remaining.toLocaleString()} remaining to meet our final $${FINAL_GOAL.toLocaleString()} goal!`;

        // Add markers and labels
        addMarker((INITIAL_GOAL / FINAL_GOAL) * 100, `initial goal $${INITIAL_GOAL.toLocaleString()}`);
        addMarker(100, `final goal $${FINAL_GOAL.toLocaleString()}`, true);
      })
      .catch(err => {
        console.error(err);
        barFill.textContent = 'Error loading';
        progressText.textContent = '';
      });

    function addMarker(percent, labelText, isFinal = false) {
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = `${percent}%`;
      barBg.appendChild(marker);

      const label = document.createElement('div');
      label.className = 'goal-label';
      label.textContent = labelText;
      label.style.left = `${percent}%`;

      if (isFinal) {
        label.style.transform = 'translateX(-100%)';
      }

      labelLayer.appendChild(label);
    }
  </script>
</body>
</html>
