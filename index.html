<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundraising Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
    }

    #progress-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .bar-bg {
      position: relative;
      background: #ddd;
      border-radius: 8px;
      height: 24px;
      overflow: hidden;
    }

    .bar-initial-bg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: #f8f8f8; /* off-white */
      z-index: 1;
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #f4c421;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
      color: #000;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      box-sizing: border-box;
    }

    .marker {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background: #000;
      z-index: 3;
    }

    .goal-label {
      position: absolute;
      top: -1.5em;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #000;
      white-space: nowrap;
      z-index: 3;
    }

    .goal-label.right {
      transform: translateX(-100%);
    }

    .progress-text {
      margin-top: 0.5em;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div class="bar-bg" id="bar-bg">
      <div class="bar-initial-bg" id="bar-initial-bg"></div>
      <div class="bar-fill" id="bar-fill">Loading…</div>
    </div>
    <div class="progress-text" id="progress-text">Loading…</div>
    <div class="progress-text" id="stretch-text"></div>
  </div>

  <script>
    const barFill = document.getElementById('bar-fill');
    const barBg = document.getElementById('bar-bg');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const progressText = document.getElementById('progress-text');
    const stretchText = document.getElementById('stretch-text');

    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    (function () {
  const raised = 8410; // <== Replace this with your real value later
  const percentInitial = Math.min((raised / INITIAL_GOAL) * 100, 100);
  const percentTotal = Math.min((raised / FINAL_GOAL) * 100, 100);

  // Fill bar
  barFill.style.width = `${percentTotal}%`;
  barFill.textContent = `${percentInitial.toFixed(1)}% of initial goal`;

  // Initial background
  const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * 100;
  barInitialBg.style.width = `${initialBgWidth}%`;

  // Text
  progressText.textContent = `$${raised.toLocaleString()} raised of initial $${INITIAL_GOAL.toLocaleString()} goal!`;

  const remaining = Math.max(0, FINAL_GOAL - raised);
  stretchText.textContent = `$${remaining.toLocaleString()} remaining to meet our final $${FINAL_GOAL.toLocaleString()} goal!`;

  // Markers
  addMarker((INITIAL_GOAL / FINAL_GOAL) * 100, `$${INITIAL_GOAL.toLocaleString()} initial goal`);
  addMarker(100, `$${FINAL_GOAL.toLocaleString()} final goal`, true);
})();


    function addMarker(percent, labelText, alignRight = false) {
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = `${percent}%`;

      const label = document.createElement('div');
      label.className = 'goal-label';
      label.textContent = labelText;
      label.style.left = `${percent}%`;

      if (alignRight) {
        label.classList.add('right');
      }

      barBg.appendChild(marker);
      barBg.appendChild(label);
    }
  </script>
</body>
</html>
