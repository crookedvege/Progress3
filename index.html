<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundraising Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
    }

    #progress-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .bar-bg {
      position: relative; /* container for absolute elements */
      background: #ddd;
      border-radius: 8px;
      height: 24px;
      overflow: visible; /* so label can overflow above */
    }

    .bar-initial-bg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: #fff9c4; /* light yellow */
      z-index: 1;
      border-radius: 8px 0 0 8px;
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #f4c421;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
      color: #000;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      box-sizing: border-box;
    }

    /* Vertical marker line inside the bar */
    .marker {
      position: absolute;
      top: 0;
      height: 100%;
      width: 2px;
      background: #000;
      z-index: 3;
    }

    /* Label above the bar, can move horizontally */
    .goal-label {
      position: absolute;
      top: -2.4em; /* space above bar */
      font-size: 0.75rem;
      color: #000;
      white-space: nowrap;
      z-index: 4;
      pointer-events: none;
      text-align: right;
      padding-right: 6px;
      background: #fff;
      /* Add a little padding and border-radius for clarity */
      padding-left: 4px;
      padding-right: 8px;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* Small caret/arrow connecting label to marker */
    .goal-label::after {
      content: '';
      position: absolute;
      bottom: -6px; /* below label */
      right: 6px; /* align with padding-right */
      border-width: 6px 6px 0 6px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
    }

    /* Prevent label from going off left edge */
    .goal-label.left-edge {
      left: 0 !important;
      transform: none !important;
      padding-left: 8px;
      text-align: left;
    }

    .progress-text {
      margin-top: 0.5em;
      font-size: 1rem;
      line-height: 1.3;
    }

    /* Separate lines for progress text */
    #progress-line1, #progress-line2 {
      max-width: 100%;
      word-wrap: break-word;
      margin-bottom: 0.25em;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div class="bar-bg" id="bar-bg">
      <div class="bar-initial-bg" id="bar-initial-bg"></div>
      <div class="bar-fill" id="bar-fill">Loading…</div>
    </div>
    <div class="progress-text" id="progress-line1">Loading…</div>
    <div class="progress-text" id="progress-line2"></div>
  </div>

  <script>
    const barFill = document.getElementById('bar-fill');
    const barBg = document.getElementById('bar-bg');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const progressLine1 = document.getElementById('progress-line1');
    const progressLine2 = document.getElementById('progress-line2');

    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    fetch('/.netlify/functions/getProgress')
      .then(res => res.json())
      .then(data => {
        const raised = data.total;
        const percentInitial = Math.min((raised / INITIAL_GOAL) * 100, 100);
        const percentTotal = Math.min((raised / FINAL_GOAL) * 100, 100);

        barFill.style.width = `${percentTotal}%`;
        barFill.textContent = `${percentInitial.toFixed(1)}% of initial goal`;

        const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * 100;
        barInitialBg.style.width = `${initialBgWidth}%`;

        const remainingInitial = Math.max(0, INITIAL_GOAL - raised);
        const remainingFinal = Math.max(0, FINAL_GOAL - raised);

        progressLine1.textContent = `$${raised.toLocaleString()} raised!`;
        progressLine2.textContent = `We're only $${remainingInitial.toLocaleString()} from meeting initial $${INITIAL_GOAL.toLocaleString()} goal, and $${remainingFinal.toLocaleString()} from meeting our final $${FINAL_GOAL.toLocaleString()} goal!`;

        addMarker((INITIAL_GOAL / FINAL_GOAL) * 100, `initial goal $${INITIAL_GOAL.toLocaleString()}`, false);
        addMarker(100, `final goal $${FINAL_GOAL.toLocaleString()}`, true);

        preventLabelOverlap();
      })
      .catch(err => {
        console.error(err);
        barFill.textContent = 'Error loading';
        progressLine1.textContent = '';
        progressLine2.textContent = '';
      });

    function addMarker(percent, labelText, isFinal = false) {
      // Create marker line inside bar
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.left = `${percent}%`;

      // Create label above bar
      const label = document.createElement('div');
      label.className = 'goal-label';
      label.textContent = labelText;

      // Position label horizontally relative to bar width
      // We'll try to align label right edge with marker position,
      // but shift it left if it overflows the container left edge
      const barWidth = barBg.clientWidth;
      let labelLeft = (percent / 100) * barWidth;

      label.style.left = `${labelLeft}px`;
      label.style.transform = 'translateX(-100%)'; // right-align label on marker by default

      barBg.appendChild(marker);
      barBg.appendChild(label);
    }

    function preventLabelOverlap() {
      const labels = barBg.querySelectorAll('.goal-label');
      if (labels.length < 2) return;

      const label1 = labels[0];
      const label2 = labels[1];

      const rect1 = label1.getBoundingClientRect();
      const rect2 = label2.getBoundingClientRect();

      // Check if labels overlap horizontally
      if (rect1.right > rect2.left) {
        const overlap = rect1.right - rect2.left;
        // Push label1 left and label2 right to separate them
        label1.style.transform = `translateX(calc(-100% - ${overlap / 2 + 5}px))`;
        label2.style.transform = `translateX(calc(-100% + ${overlap / 2 + 5}px))`;
      }

      // Make sure no label goes beyond the left edge of the container
      [label1, label2].forEach(label => {
        const rect = label.getBoundingClientRect();
        const containerRect = barBg.getBoundingClientRect();
        if (rect.left < containerRect.left) {
          // Remove right-align transform, left-align and add padding
          label.style.transform = 'none';
          label.style.left = '0';
          label.classList.add('left-edge');
        }
      });
    }
  </script>
</body>
</html>
