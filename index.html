<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fundraising Progress Bar</title>
  <style>
    @font-face {
      font-family: 'OtakiVegeBags';
      src: url('netlify/font/OtakiVegeBags_Slim-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    #progress-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    #bar-bg {
      position: relative;
      height: 32px;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: visible;
      margin-bottom: 12px;
    }
    #bar-initial-bg {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      background: #fff59d; /* lighter yellow background for initial goal area */
      border-radius: 8px 0 0 8px;
      z-index: 1;
    }
    #bar-fill {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      background: #f9d71c; /* bright yellow fill */
      border-radius: 8px 0 0 8px;
      z-index: 2;
      width: 0;
      transition: width 0.5s ease;
    }

    /* NEW vertical divider lines */
    #bar-initial-divider,
    #bar-progress-divider {
      position: absolute;
      top: 0;
      width: 3px;
      height: 100%;
      z-index: 6;
    }
    #bar-initial-divider {
      background-color: black;
    }
    #bar-progress-divider {
      background-color: #b38f00; /* darker yellow */
    }

    #progress-text {
      font-family: 'OtakiVegeBags', cursive;
      font-size: 28px;
      margin-bottom: 8px;
    }
    #progress-text .line2 {
      font-size: 18px;
      margin-top: 4px;
    }
    #labels-container {
      position: relative;
      height: 100px;
      margin-top: 0;
      font-family: 'OtakiVegeBags', cursive;
      font-size: 30px; /* 30% larger */
      font-weight: normal;
      color: black;
    }
    .label-bubble {
      position: absolute;
      background: #f9d71c;
      padding: 6px 18px;
      border-radius: 30px / 18px; /* elliptical bubble */
      text-align: center;
      line-height: 1.1;
      white-space: normal;
      user-select: none;
      pointer-events: none;
      z-index: 10;
      max-width: 120px;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="progress-text">
      <div class="line1">Loading…</div>
      <div class="line2"></div>
    </div>
    <div id="bar-bg">
      <div id="bar-initial-bg"></div>
      <div id="bar-fill">Loading…</div>

      <!-- Added vertical divider lines -->
      <div id="bar-initial-divider"></div>
      <div id="bar-progress-divider"></div>
    </div>
    <div id="labels-container"></div>
  </div>

  <script>
    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    const progressContainer = document.getElementById('progress-container');
    const barBg = document.getElementById('bar-bg');
    const barFill = document.getElementById('bar-fill');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const initialDivider = document.getElementById('bar-initial-divider');
    const progressDivider = document.getElementById('bar-progress-divider');

    const progressText1 = document.querySelector('#progress-text .line1');
    const progressText2 = document.querySelector('#progress-text .line2');

    const labelsContainer = document.getElementById('labels-container');

    function createLabel(percentX, htmlText) {
      const label = document.createElement('div');
      label.classList.add('label-bubble');
      label.innerHTML = htmlText;
      label.style.left = `calc(${percentX}% - 60px)`; // center horizontally, adjust for width
      return label;
    }

    function adjustLabels(initialLabel, finalLabel) {
      // Position initial label to left of initial goal line
      initialLabel.style.top = '10px';
      initialLabel.style.left = '0px';

      // Position final label to right of bar
      finalLabel.style.top = '10px';
      finalLabel.style.left = `calc(100% - ${finalLabel.offsetWidth}px)`;
    }

    // Update function sets bar widths, text, labels, and indicator lines
    function update(raised) {
      const barRect = barBg.getBoundingClientRect();

      // Width of initial goal background (always up to initial goal)
      const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * barRect.width;
      barInitialBg.style.width = initialBgWidth + 'px';

      // Width of fill bar based on raised / final goal
      const fillWidth = Math.min(raised / FINAL_GOAL, 1) * barRect.width;
      barFill.style.width = fillWidth + 'px';

      // Border radius logic
      if (raised >= FINAL_GOAL) {
        barFill.style.borderRadius = '8px';
      } else {
        barFill.style.borderRadius = '8px 0 0 8px';
      }

      // Round percentage to integer
      const percentInitial = Math.round(Math.min(raised / INITIAL_GOAL, 1) * 100);

      if (raised < INITIAL_GOAL) {
        progressText1.textContent = `${percentInitial}% of first $${INITIAL_GOAL.toLocaleString()} goal!`;
        progressText2.textContent = `$${(INITIAL_GOAL - raised).toLocaleString()} away from our final goal of $${FINAL_GOAL.toLocaleString()}`;
      } else {
        progressText1.textContent = `Reached initial goal!`;
        const diff = FINAL_GOAL - raised;
        if (diff > 0) {
          progressText2.textContent = `$${diff.toLocaleString()} away from our final goal of $${FINAL_GOAL.toLocaleString()}`;
        } else {
          progressText2.textContent = `Final goal reached! Thank you!`;
        }
      }

      // Clear old labels and create new ones
      labelsContainer.innerHTML = '';
      const initialLabel = createLabel((INITIAL_GOAL / FINAL_GOAL) * 100, 'Initial goal<br>$10,000');
      const finalLabel = createLabel(100, 'Final goal<br>$12,000');
      labelsContainer.appendChild(initialLabel);
      labelsContainer.appendChild(finalLabel);
      adjustLabels(initialLabel, finalLabel);

      // Position vertical divider lines inside bar
      const initialLeftPx = (INITIAL_GOAL / FINAL_GOAL) * barRect.width;
      initialDivider.style.left = initialLeftPx + 'px';

      const progressLeftPx = Math.min(raised / FINAL_GOAL, 1) * barRect.width;
      progressDivider.style.left = progressLeftPx + 'px';

      // Show progress divider only if raised < initial goal
      if (raised < INITIAL_GOAL) {
        progressDivider.style.display = 'block';
      } else {
        progressDivider.style.display = 'none';
      }
    }

    // Example call - replace with live data fetch as needed
    let raisedAmount = 7450; // example amount raised
    update(raisedAmount);

    // Optional: update on window resize
    window.addEventListener('resize', () => update(raisedAmount));
  </script>
</body>
</html>
