<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Bar Stretch Goal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
      color: #333;
    }
    #progress-container {
      margin-top: 2rem;
      position: relative;
      height: 30px;
      background-color: #eee;
      border-radius: 15px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background-color: #4caf50;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    .goal-marker {
      position: absolute;
      top: -20px;
      font-size: 0.9rem;
      font-weight: bold;
      white-space: nowrap;
    }
    #main-goal-marker {
      color: black;
      left: 0;
      transform: translateX(0%);
    }
    #stretch-goal-marker {
      color: gray;
      right: 0;
      transform: translateX(0%);
    }
    .text {
      margin-top: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Progress Tracker</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
    <div id="main-goal-marker" class="goal-marker">first goal, $10,000</div>
    <div id="stretch-goal-marker" class="goal-marker">final goal of $12,000</div>
  </div>
  <div class="text" id="main-text"></div>
  <div class="text" id="stretch-text"></div>

  <script>
    const mainGoal = 10000;
    const stretchGoal = 12000;

    fetch('/.netlify/functions/getProgress')
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          console.error(data.error);
          return;
        }

        const raised = data.raised;
        const percentage = Math.min((raised / mainGoal) * 100, 100);
        document.getElementById('progress-bar').style.width = `${(raised / stretchGoal) * 100}%`;

        document.getElementById('main-text').textContent = `${Math.floor(percentage)}% of first $${mainGoal.toLocaleString()} goal!`;

        if (raised >= mainGoal) {
          const remaining = stretchGoal - raised;
          document.getElementById('stretch-text').textContent =
            remaining > 0
              ? `$${remaining.toLocaleString()} away from our final goal of $${stretchGoal.toLocaleString()}`
              : `We've hit our final goal of $${stretchGoal.toLocaleString()}!`;
        } else {
          const remaining = mainGoal - raised;
          document.getElementById('stretch-text').textContent =
            `$${(stretchGoal - raised).toLocaleString()} away from our final goal of $${stretchGoal.toLocaleString()}`;
        }
      })
      .catch(error => console.error('Fetch error:', error));
  </script>
</body>
</html>
