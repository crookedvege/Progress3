<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundraising Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
    }

    #progress-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
    }

    .bar-bg {
      position: relative;
      background: #ddd;
      border-radius: 8px;
      height: 24px;
      overflow: hidden;
    }

    .bar-initial-bg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: #fff9c4; /* light yellow */
      z-index: 1;
      width: 0; /* will be set dynamically */
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #f4c421;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
      color: #000;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      box-sizing: border-box;
      width: 0; /* will be set dynamically */
    }

    #labels-container {
      position: relative;
      height: 3.5em;
      margin-bottom: 0.5em;
      overflow: visible;

      /* Debug outline to visualize container boundaries */
      outline: 2px dashed green;
    }

    .label-wrapper {
      position: absolute;
      top: 0;
      white-space: nowrap;
      font-size: 0.75rem;
      color: #000;
      background: #fff;

      /* Debug border to visualize label boundaries */
      border: 1px solid blue;
      padding-right: 0.25em; /* small padding to separate from line */
      user-select: none;
    }

    /* Make sure the initial label doesn't overflow left */
    #initial-label {
      left: 0;
      transform: translateX(0);
    }

    /* Make sure the final label stays within container */
    #final-label {
      right: 0;
      transform: translateX(0);
    }

    .progress-text {
      margin-top: 0.5em;
      font-size: 1rem;
      white-space: normal;
      word-wrap: break-word;
      max-width: 100%;
    }

    .indicator-line {
      position: absolute;
      width: 4px; /* thicker for debug */
      background: red; /* bright color to ensure visibility */
      z-index: 100;
      opacity: 0.8;
      box-shadow: 0 0 5px rgba(255,0,0,0.5);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="labels-container">
      <!-- Labels inserted here dynamically -->
    </div>
    <div class="bar-bg" id="bar-bg">
      <div class="bar-initial-bg" id="bar-initial-bg"></div>
      <div class="bar-fill" id="bar-fill">Loading…</div>
    </div>
    <div class="progress-text" id="progress-text">Loading…</div>
    <div class="progress-text" id="stretch-text"></div>
  </div>

  <script>
    const barFill = document.getElementById('bar-fill');
    const barBg = document.getElementById('bar-bg');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const progressText = document.getElementById('progress-text');
    const stretchText = document.getElementById('stretch-text');
    const labelsContainer = document.getElementById('labels-container');
    const progressContainer = document.getElementById('progress-container');

    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    fetch('/.netlify/functions/getProgress')
      .then(res => res.json())
      .then(data => {
        const raised = data.total;
        const percentInitial = Math.min((raised / INITIAL_GOAL) * 100, 100);
        const percentTotal = Math.min((raised / FINAL_GOAL) * 100, 100);

        barFill.style.width = `${percentTotal}%`;
        barFill.textContent = `${percentInitial.toFixed(1)}% of initial goal`;

        const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * 100;
        barInitialBg.style.width = `${initialBgWidth}%`;

        progressText.textContent = `$${raised.toLocaleString()} raised! We're only $${Math.max(0, INITIAL_GOAL - raised).toLocaleString()} from meeting initial $${INITIAL_GOAL.toLocaleString()} goal, and $${Math.max(0, FINAL_GOAL - raised).toLocaleString()} from meeting final $${FINAL_GOAL.toLocaleString()} goal!`;

        stretchText.textContent = ''; // no longer needed with new text format

        // Clear old labels before adding new
        labelsContainer.innerHTML = '';

        // Create and append initial label
        const initialLabelWrapper = document.createElement('div');
        initialLabelWrapper.className = 'label-wrapper';
        initialLabelWrapper.id = 'initial-label';
        initialLabelWrapper.textContent = `initial goal $${INITIAL_GOAL.toLocaleString()}`;
        labelsContainer.appendChild(initialLabelWrapper);

        // Create and append final label
        const finalLabelWrapper = document.createElement('div');
        finalLabelWrapper.className = 'label-wrapper';
        finalLabelWrapper.id = 'final-label';
        finalLabelWrapper.textContent = `final goal $${FINAL_GOAL.toLocaleString()}`;
        labelsContainer.appendChild(finalLabelWrapper);

        positionLabelsAndDrawLines(initialLabelWrapper, finalLabelWrapper);
      })
      .catch(err => {
        console.error(err);
        barFill.textContent = 'Error loading';
        progressText.textContent = '';
        stretchText.textContent = '';
      });

    function positionLabelsAndDrawLines(initialLabel, finalLabel) {
      // Wait for layout
      requestAnimationFrame(() => {
        const containerRect = progressContainer.getBoundingClientRect();
        const barRect = barBg.getBoundingClientRect();

        // Position initial label aligned to left edge of bar (0%)
        initialLabel.style.top = '0px';
        initialLabel.style.left = '0px';
        initialLabel.style.transform = 'translateX(0)';

        // Position final label aligned to right edge of bar (100%), but not overflow container
        const finalLabelWidth = finalLabel.offsetWidth;
        let finalLeft = barRect.right - containerRect.left - finalLabelWidth;
        if (finalLeft < 0) finalLeft = 0;
        finalLabel.style.top = '0px';
        finalLabel.style.left = `${finalLeft}px`;
        finalLabel.style.transform = 'translateX(0)';

        // Lines removed as per your last instruction
        // But if you want to debug the lines, you can call drawIndicatorLines(initialLabel, finalLabel) here
        // drawIndicatorLines(initialLabel, finalLabel);
      });
    }

    // Debug function to draw vertical lines (currently unused)
    function drawIndicatorLines(initialLabel, finalLabel) {
      const oldLines = labelsContainer.querySelectorAll('.indicator-line');
      oldLines.forEach(line => line.remove());

      const containerRect = progressContainer.getBoundingClientRect();
      const barRect = barBg.getBoundingClientRect();

      [initialLabel, finalLabel].forEach(label => {
        const labelRect = label.getBoundingClientRect();

        let percent = (label === initialLabel) ? INITIAL_GOAL / FINAL_GOAL : 1;
        const markerX = percent * barRect.width + barRect.left - containerRect.left;

        const labelCenterX = labelRect.left + labelRect.width / 2 - containerRect.left;
        const labelBottomY = labelRect.bottom - containerRect.top;
        const barTopY = barRect.top - containerRect.top;

        const lineHeight = labelBottomY - barTopY;

        console.log('Drawing line for label:', label.textContent);
        console.log('labelCenterX:', labelCenterX, 'markerX:', markerX, 'lineHeight:', lineHeight, 'barTopY:', barTopY, 'labelBottomY:', labelBottomY);

        if(lineHeight <= 0) {
          console.warn('Skipping line with non-positive height');
          return;
        }

        const line = document.createElement('div');
        line.className = 'indicator-line';

        line.style.top = barTopY + 'px';

        // Position line under label center for now
        line.style.left = (labelCenterX - 2) + 'px'; // 4px width, center it

        line.style.height = lineHeight + 'px';

        labelsContainer.appendChild(line);
      });
    }
  </script>
</body>
</html>
