<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      color: #333;
    }

    .bar-bg {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      position: relative;
      width: 100%;
    }

    .bar-fill {
      background: #f9ca24;
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
      position: relative;
    }

    .bar-text {
      position: absolute;
      right: 8px;
      top: 1px;
      font-size: 0.85rem;
      font-weight: bold;
      color: #333;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.9rem;
      text-align: left;
    }

    .goal-label {
      position: absolute;
      font-size: 0.75rem;
      top: -1.8em;
      transform: translateX(-50%);
      white-space: nowrap;
      color: #000;
    }

    .marker {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 2px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="bar-bg" id="bar-bg">
    <div class="bar-fill" id="bar-fill">
      <div class="bar-text" id="bar-text">0%</div>
    </div>
  </div>
  <div class="summary" id="summary">Loadingâ€¦</div>

  <script>
    async function fetchProgress() {
      try {
        const response = await fetch('/.netlify/functions/getProgress');
        const data = await response.json();
        console.log("Fetched data:", data);

        const { total, goal, stretchGoal } = data;

        const barFill = document.getElementById('bar-fill');
        const barText = document.getElementById('bar-text');
        const summary = document.getElementById('summary');
        const barBg = document.getElementById('bar-bg');

        const percentOfStretch = Math.min((total / stretchGoal) * 100, 100);
        const percentOfMain = Math.min((total / goal) * 100, 100);

        barFill.style.width = `${percentOfStretch}%`;
        barText.textContent = `${percentOfMain.toFixed(1)}% of initial goal`;

        const remaining = Math.max(stretchGoal - total, 0);
        const raisedLine = `$${total.toLocaleString()} raised of initial $10,000 goal!`;
        const remainingLine = `$${remaining.toLocaleString()} remaining to meet our final $12,000 goal!`;
        summary.innerHTML = `${raisedLine}<br>${remainingLine}`;

        // Add goal marker lines and labels
        const markerContainer = document.createElement('div');
        markerContainer.style.position = 'absolute';
        markerContainer.style.top = '0';
        markerContainer.style.left = '0';
        markerContainer.style.width = '100%';
        markerContainer.style.height = '100%';
        markerContainer.style.pointerEvents = 'none';

        const addGoalMarker = (percent, labelText) => {
          const marker = document.createElement('div');
          marker.className = 'marker';
          marker.style.left = `${percent}%`;

          const label = document.createElement('div');
          label.className = 'goal-label';
          label.textContent = labelText;
          label.style.left = `${percent}%`;

          markerContainer.appendChild(marker);
          markerContainer.appendChild(label);
        };

        addGoalMarker((goal / stretchGoal) * 100, '$10,000 initial goal');
        addGoalMarker(100, '$12,000 final goal');

        barBg.appendChild(markerContainer);
      } catch (error) {
        console.error("Error fetching progress:", error);
        document.getElementById('summary').textContent = "Error loading progress data.";
      }
    }

    fetchProgress();
  </script>
</body>
</html>
