<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundraising Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
    }

    #progress-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    #labels-container {
      position: relative;
      height: 3.5em;
      margin-bottom: 0.5em;
      overflow: visible;
    }

    .label-wrapper {
      position: absolute;
      top: 0;
      white-space: nowrap;
      font-size: 0.75rem;
      color: #000;
      background: #fff;
      border: 1px solid #aaa;
      padding-right: 0.25em;
      user-select: none;
      pointer-events: none;
      box-sizing: border-box;
    }

    /* Ensure initial label sticks left, final sticks right inside container */
    #initial-label {
      left: 0;
      transform: translateX(0);
    }

    #final-label {
      right: 0;
      transform: translateX(0);
    }

    .bar-bg {
      position: relative;
      background: #ddd;
      border-radius: 8px;
      height: 24px;
      overflow: hidden;
      margin-bottom: 1em;
    }

    .bar-initial-bg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: #fff9c4; /* light yellow */
      z-index: 1;
      width: 0; /* set dynamically */
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #f4c421;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
      color: #000;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      box-sizing: border-box;
      width: 0; /* set dynamically */
    }

    .progress-text {
      font-size: 1rem;
      white-space: normal;
      word-wrap: break-word;
      max-width: 100%;
    }

    .indicator-line {
      position: absolute;
      height: 2px;
      background: #555;
      z-index: 10;
      pointer-events: none;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="labels-container">
      <!-- Labels inserted dynamically -->
    </div>
    <div class="bar-bg" id="bar-bg">
      <div class="bar-initial-bg" id="bar-initial-bg"></div>
      <div class="bar-fill" id="bar-fill">Loading…</div>
    </div>
    <div class="progress-text" id="progress-text">Loading…</div>
  </div>

  <script>
    const barFill = document.getElementById('bar-fill');
    const barBg = document.getElementById('bar-bg');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const progressText = document.getElementById('progress-text');
    const labelsContainer = document.getElementById('labels-container');
    const progressContainer = document.getElementById('progress-container');

    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    fetch('/.netlify/functions/getProgress')
      .then(res => res.json())
      .then(data => {
        const raised = data.total;
        const percentInitial = Math.min((raised / INITIAL_GOAL) * 100, 100);
        const percentTotal = Math.min((raised / FINAL_GOAL) * 100, 100);

        barFill.style.width = `${percentTotal}%`;
        barFill.textContent = `${percentInitial.toFixed(1)}% of initial goal`;

        const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * 100;
        barInitialBg.style.width = `${initialBgWidth}%`;

        progressText.textContent = `$${raised.toLocaleString()} raised! We're only $${Math.max(0, INITIAL_GOAL - raised).toLocaleString()} from meeting initial $${INITIAL_GOAL.toLocaleString()} goal, and $${Math.max(0, FINAL_GOAL - raised).toLocaleString()} from meeting final $${FINAL_GOAL.toLocaleString()} goal!`;

        // Clear old labels & lines
        labelsContainer.innerHTML = '';

        // Create labels
        const initialLabel = document.createElement('div');
        initialLabel.className = 'label-wrapper';
        initialLabel.id = 'initial-label';
        initialLabel.textContent = `initial goal $${INITIAL_GOAL.toLocaleString()}`;

        const finalLabel = document.createElement('div');
        finalLabel.className = 'label-wrapper';
        finalLabel.id = 'final-label';
        finalLabel.textContent = `final goal $${FINAL_GOAL.toLocaleString()}`;

        labelsContainer.appendChild(initialLabel);
        labelsContainer.appendChild(finalLabel);

        // Position labels & draw indicator lines
        positionLabelsAndDrawLines(initialLabel, finalLabel);
      })
      .catch(err => {
        console.error(err);
        barFill.textContent = 'Error loading';
        progressText.textContent = '';
      });

    function positionLabelsAndDrawLines(initialLabel, finalLabel) {
      // Wait for layout to settle
      requestAnimationFrame(() => {
        const containerRect = progressContainer.getBoundingClientRect();
        const barRect = barBg.getBoundingClientRect();

        // === Position initial label ===
        initialLabel.style.top = '0px';
        initialLabel.style.left = '0px';
        initialLabel.style.transform = 'translateX(0)';

        // === Position final label ===
        const finalLabelWidth = finalLabel.offsetWidth;
        let finalLeft = barRect.right - containerRect.left - finalLabelWidth;
        if (finalLeft < 0) finalLeft = 0;
        finalLabel.style.top = '0px';
        finalLabel.style.left = `${finalLeft}px`;
        finalLabel.style.transform = 'translateX(0)';

        // Remove old indicator lines if any
        const oldLines = labelsContainer.querySelectorAll('.indicator-line');
        oldLines.forEach(line => line.remove());

        // Draw angled indicator lines
        drawAngledIndicatorLine(initialLabel, (INITIAL_GOAL / FINAL_GOAL) * barRect.width);
        drawAngledIndicatorLine(finalLabel, barRect.width);
      });
    }

    function drawAngledIndicatorLine(label, barXOffset) {
      const containerRect = progressContainer.getBoundingClientRect();
      const barRect = barBg.getBoundingClientRect();
      const labelRect = label.getBoundingClientRect();

      // Positions relative to container
      const barLeftRelative = barRect.left - containerRect.left;
      const barX = barLeftRelative + barXOffset;

      // Label bottom center point relative to container
      const labelCenterX = labelRect.left - containerRect.left + labelRect.width / 2;
      const labelBottomY = labelRect.bottom - containerRect.top;

      // Bar top edge y relative to container
      const barTopY = barRect.top - containerRect.top;

      // Calculate horizontal and vertical distance between points
      const deltaX = labelCenterX - barX;
      const deltaY = labelBottomY - barTopY;

      // Calculate length and angle for line
      const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      const angleRad = Math.atan2(deltaY, deltaX);
      const angleDeg = angleRad * (180 / Math.PI);

      // Create line div
      const line = document.createElement('div');
      line.className = 'indicator-line';

      // Position line at bar point
      line.style.top = `${barTopY}px`;
      line.style.left = `${barX}px`;
      line.style.width = `${length}px`;
      line.style.transform = `rotate(${angleDeg}deg)`;

      labelsContainer.appendChild(line);
    }
  </script>
</body>
</html>
