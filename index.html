<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: transparent;
      color: #333;
    }

    .bar-bg {
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      position: relative;
      width: 100%;
    }

    .bar-fill {
      background: #f9ca24;
      height: 100%;
      width: 0%;
      transition: width 0.6s ease;
      position: relative;
    }

    .bar-text {
      position: absolute;
      right: 8px;
      top: 1px;
      font-size: 0.85rem;
      font-weight: bold;
      color: #333;
    }

    .summary {
      margin-top: 6px;
      font-size: 0.9rem;
      text-align: left;
    }

    .marker-label {
      position: absolute;
      top: -1.5em;
      font-size: 0.75rem;
      white-space: nowrap;
      transform: translateX(-50%);
    }

    .marker-left .marker-label {
      transform: translateX(-100%);
      left: 0;
    }

    .marker-right .marker-label {
      transform: translateX(0%);
      left: 0;
    }
  </style>
</head>
<body>
  <div class="bar-bg">
    <div class="bar-fill" id="bar-fill">
      <div class="bar-text" id="bar-text">0%</div>
    </div>
  </div>
  <div class="summary" id="summary">Loading...</div>
