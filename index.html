<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fundraising Progress</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
    }

    #progress-container {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      position: relative;
    }

    #labels-container {
      position: relative;
      height: 3em;
      margin-bottom: 0.25em;
      overflow: visible;
    }

    .label-wrapper {
      position: absolute;
      top: 0;
      white-space: nowrap;
      font-size: 0.8rem;
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 2px 6px;
      border-radius: 4px;
      user-select: none;
      pointer-events: none;
    }

    .bar-bg {
      position: relative;
      background: #ddd;
      border-radius: 8px;
      height: 24px;
      overflow: hidden;
      margin-bottom: 1em;
    }

    .bar-initial-bg {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background-color: #fff9c4; /* light yellow */
      z-index: 1;
      width: 0; /* set dynamically */
    }

    .bar-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #f4c421;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 6px;
      color: #000;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      box-sizing: border-box;
      width: 0; /* set dynamically */
    }

    .progress-text {
      font-size: 1rem;
      white-space: normal;
      word-wrap: break-word;
      max-width: 100%;
    }

    .indicator-line {
      position: absolute;
      height: 2px;
      background: #333;
      z-index: 5;
      pointer-events: none;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <div id="labels-container">
      <!-- Labels inserted dynamically -->
    </div>
    <div class="bar-bg" id="bar-bg">
      <div class="bar-initial-bg" id="bar-initial-bg"></div>
      <div class="bar-fill" id="bar-fill">Loading…</div>
    </div>
    <div class="progress-text" id="progress-text">Loading…</div>
  </div>

  <script>
    const barFill = document.getElementById('bar-fill');
    const barBg = document.getElementById('bar-bg');
    const barInitialBg = document.getElementById('bar-initial-bg');
    const progressText = document.getElementById('progress-text');
    const labelsContainer = document.getElementById('labels-container');
    const progressContainer = document.getElementById('progress-container');

    const INITIAL_GOAL = 10000;
    const FINAL_GOAL = 12000;

    fetch('/.netlify/functions/getProgress')
      .then(res => res.json())
      .then(data => {
        const raised = data.total;
        const percentInitial = Math.min((raised / INITIAL_GOAL) * 100, 100);
        const percentTotal = Math.min((raised / FINAL_GOAL) * 100, 100);

        barFill.style.width = `${percentTotal}%`;
        barFill.textContent = `${percentInitial.toFixed(1)}% of initial goal`;

        const initialBgWidth = (INITIAL_GOAL / FINAL_GOAL) * 100;
        barInitialBg.style.width = `${initialBgWidth}%`;

        progressText.textContent = `$${raised.toLocaleString()} raised!\nWe're only $${Math.max(0, INITIAL_GOAL - raised).toLocaleString()} from meeting initial $${INITIAL_GOAL.toLocaleString()} goal, and $${Math.max(0, FINAL_GOAL - raised).toLocaleString()} from meeting final $${FINAL_GOAL.toLocaleString()} goal!`;

        // Clear old labels & lines
        labelsContainer.innerHTML = '';

        // Create labels
        const initialLabel = document.createElement('div');
        initialLabel.className = 'label-wrapper';
        initialLabel.textContent = `initial goal $${INITIAL_GOAL.toLocaleString()}`;

        const finalLabel = document.createElement('div');
        finalLabel.className = 'label-wrapper';
        finalLabel.textContent = `final goal $${FINAL_GOAL.toLocaleString()}`;

        labelsContainer.appendChild(initialLabel);
        labelsContainer.appendChild(finalLabel);

        // Position labels and draw lines
        positionLabelsAndDrawLines(initialLabel, finalLabel);
      })
      .catch(err => {
        console.error(err);
        barFill.textContent = 'Error loading';
        progressText.textContent = '';
      });

    function positionLabelsAndDrawLines(initialLabel, finalLabel) {
      requestAnimationFrame(() => {
        const containerRect = progressContainer.getBoundingClientRect();
        const barRect = barBg.getBoundingClientRect();

        const labelOffsetY = 0; // keep labels close to the bar

        // Get positions for bar points
        const barLeft = barRect.left - containerRect.left;
        const barWidth = barRect.width;
        const barTop = barRect.top - containerRect.top;

        const initialX = barLeft + (INITIAL_GOAL / FINAL_GOAL) * barWidth;
        const finalX = barLeft + barWidth;

        // Place labels
        placeLabelWithLine(initialLabel, initialX, labelOffsetY, barTop);
        placeLabelWithLine(finalLabel, finalX, labelOffsetY, barTop);
      });
    }

    function placeLabelWithLine(label, targetX, offsetY, barTop) {
      const labelsContainer = document.getElementById('labels-container');
      const containerRect = progressContainer.getBoundingClientRect();

      const labelWidth = label.offsetWidth;
      const labelHeight = label.offsetHeight;

      const labelX = Math.max(0, targetX - labelWidth / 2);
      const labelY = offsetY;

      label.style.left = `${labelX}px`;
      label.style.top = `${labelY}px`;

      const labelBottomCenterX = labelX + labelWidth / 2;
      const labelBottomY = labelY + labelHeight;

      const deltaX = labelBottomCenterX - targetX;
      const deltaY = labelBottomY - barTop;
      const length = Math.sqrt(deltaX ** 2 + deltaY ** 2);
      const angle = Math.atan2(deltaY, deltaX) * (180 / Math.PI);

      const line = document.createElement('div');
      line.className = 'indicator-line';
      line.style.width = `${length}px`;
      line.style.left = `${targetX}px`;
      line.style.top = `${barTop}px`;
      line.style.transform = `rotate(${angle}deg)`;

      labelsContainer.appendChild(line);
    }
  </script>
</body>
</html>
